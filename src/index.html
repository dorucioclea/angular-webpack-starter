<!DOCTYPE html>
<html>
<head>
  <title>Angular 2 App</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <base href="/">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>#str-dlls { display: none }</style>
  <script>
		// Check that service workers are registered
		if ('serviceWorker' in navigator) {
		  console.log('Navigator object has the service worker feature.');
		  // Use the window load event to keep the page load performant
		  window.addEventListener('load', () => {
			navigator.serviceWorker.register('/sw.js').then(() => {
			  console.log('ServiceWorker instance registered successfully.');
			}).catch(error => {
			  console.error('Error with registration of ServiceWorker: ', error);
			});
		  });
		} else {
		  console.log('Navigator object does not have the service worker feature.');
		}
	  </script>
</head>

<body>
  <my-app>
    Loading...
  </my-app>
  <script type="text/javascript" src="hammer.min.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=console.*,Intl.~locale.en&gated=1"></script>
  <div id="str-dlls">
    <%= '<' %>script src="/polyfill.dll.js"
    <%= '>' %>
    <%= '<' %>/script
    <%= '>' %>
    <%= '<' %>script src="/vendor.dll.js"
    <%= '>' %>
    <%= '<' %>/script
    <%= '>' %>
  </div>
  <script src="/index.js"></script>
</body>

</html>
